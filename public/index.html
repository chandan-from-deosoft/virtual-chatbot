<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbot</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1 style="text-align: center">RMC HOSPITAL</h1>

    <div>
      <div class="chat-bot-container" id="chat-bot">
        <img class="chat-bot-img" src="./chatbot.gif" alt="" />
        <div class="chat-bot-wrapper">
          <div class="chat-bot-header">
            <div>
              <h3>ChatBot</h3>
            </div>
            <div class="header-right">
              <div>
                <button id="chat-bot-close-btn">x</button>
              </div>
            </div>
          </div>
          <div class="chat-bot-chat"></div>
          <div class="chat-bot-user">
            <div class="chat-bot-user-wrapper">
              <input
                type="text"
                class="input-a name-input"
                placeholder="Ask here..."
              />
              <!-- <img
                src="download.svg"
                alt="Disabled Overlay"
                class="input-overlay"
              /> -->
              <button class="submit-btn">Send</button>
            </div>
          </div>
          <div class="chat-bot-footer">
            <button class="footer-main-menu">Main Menu</button>
            <div class="footer-tooltips">
              <!-- <p class="tooltip-text"></p> -->
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./chat.js"></script>
  </body>
</html>
